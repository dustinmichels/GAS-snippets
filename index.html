<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>
      gas-snippets - Sharing some reusable [Google Apps
      Script](https://developers.google.com/apps-script/) snippets with the
      world.
    </title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="description"
      content="Sharing some reusable [Google Apps Script](https://developers.google.com/apps-script/) snippets with the world."
    />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link rel="shortcut icon" type="image/png" href="media/favicon.png"/>
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css" />
    <style>
      .markdown-section table {
        font-size: 0.8em;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: "gas-snippets",
        repo: "https://github.com/dustinmichels/GAS-snippets",
        loadSidebar: true,
        subMaxLevel: 3,
        formatUpdated: "{MM}/{DD}/{YYYY}",
        auto2top: true,
        ga: 'UA-135608698-1',
        plugins: [
          function(hook) {
            var footer = `
              <hr/>
              <footer style="font-size:0.8em">
              <span xmlns:dct="http://purl.org/dc/terms/" property="dct:title">
                GAS-Snippets</span> by <a xmlns:cc="http://creativecommons.org/ns#" href="http://dustinmichels.com/" property="cc:attributionName" rel="cc:attributionURL">Dustin Michels</a> is licensed under a <a rel="license" href="http://creativecommons.org/licenses/by/4.0/">Creative Commons Attribution 4.0 International License</a>.
              <span>
                Site generated with <a href="https://github.com/docsifyjs/docsify" target="_blank">docsify</a>.
              </span>
              </footer>
              `;
            hook.afterEach(function(html) {
              return html + footer;
            });
          }
        ]
      };
    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="//unpkg.com/docsify-copy-code"></script>
    <script src="//unpkg.com/docsify/lib/plugins/ga.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-typescript.min.js"></script>
  </body>
</html>
